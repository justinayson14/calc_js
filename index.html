<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="pew.js" defer></script>
    <title>Pew Calc</title>
</head>
<body>
    <section>
        <div class="case">
            <div class="screen"></div>
            <div class="first-row">
                <button class="switch" id="reset">Reset</button>
                <button class="switch" id="delete">Delete</button>
                <button class="operations ops">/</button>
            </div>
            <div class="second-row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operations ops">x</button>
            </div>
            <div class="third-row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operations ops">-</button>
            </div>
            <div class="fourth-row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operations ops">+</button>
            </div>
            <div class="fifth-row">
                <button class="num zero">0</button>
                <button class="num">.</button>
                <button class="operations" id="equal">=</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="text">Copyright <span>&#169;</span> <a href = "https://github.com/justinayson14/etch-sketch">Pewpew</a></div>
        <a href="https://github.com/justinayson14/etch-sketch"><img class="github-logo" src="logos/github-logo.svg"/></a>
    </footer>
</body>
</html>
